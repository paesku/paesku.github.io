<section id="section-{{ work.key }}"
         class="section">
  <h2>{{ work.title }}</h2>
  <p>{{ work.description }}</p>
  <p>{{ work.date}}</p>
  {% if work.client %}
  <p>{{ work.client}}</p>
  {% endif %}
  {% for tag in work.tags %}
  <div>{% include tag.html %}</div>
  {% endfor %}
</section>
