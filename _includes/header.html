<header class="site-header">

  <div class="wrapper">

    <a class="site-title" href="{{ site.baseurl }}/">{{ site.title }}</a>

    <nav class="site-nav">
      <a href="#" class="menu-icon">
        <svg class="icon">
          <use xlink:href="#menu" />
        </svg>
      </a>

      <div class="trigger">
        {% for page in site.pages %}
          {% unless page.draft %}
            {% if page.title %}
            <a class="page-link" href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a>
            {% endif %}
          {% endunless %}
        {% endfor %}
      </div>
    </nav>

  </div>

</header>
